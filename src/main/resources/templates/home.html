<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Hello World!</title>
</head>
<body>
<h1>Hello world!</h1>

<form th:action="@{/home}" method="post" th:object="${account}">
    <div><label> FirstName : <input type="text" th:field="*{firstname}"/> </label></div>
    <div><label> LastName: <input type="text" th:field="*{lastname}"/> </label></div>
    <div><label> Email : <input type="email" th:field="*{email}"/> </label></div>
    <div><input type="submit" value="Send"/></div>
</form>
</body>
</html>
